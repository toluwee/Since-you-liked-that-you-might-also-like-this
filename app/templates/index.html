<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Disasters</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    </head>

<body >

<nav class=" navbar navbar-inverse navbar-fixed-top shadow-lg ">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Home</a>
            <a class="navbar-brand" href="https://github.com/toluwee/Disaster_response-with-ML/">Project Repo</a>
        </div>
    </div>
</nav>



<div class="mt-4 p-5 bg-light text-dark rounded ">
    <h1 class="text-center">Disaster Response Project</h1>
    <h5 class="text-center">Analyzing message data for disaster response</h5>
    <hr />
    
    <div class="row">
        <div class="col form-group-lg">
            <form action="/go" method="get">
                <input type="text" class="form-control form-control-lg text-center" name="query" placeholder="Enter a message to classify">
                    <div class="col d-grid ">
                        <!-- <button type="submit" class="btn  btn-lg btn-success">Classify Message</button> -->
                        <button type="submit" class="btn btn-primary text-center btn-lg">Classify Message</button>
                        
                    </div>
            </form>
        </div>
    </div>

    {% block message %}
    {% endblock %}
</div>


<div class="container my-5 shadow-lg">
    {% block content %}
        <div class="page-header">
            <h3 class="text-center">Overview of Training Dataset</h3>
        </div>
    {% endblock %}

    {% for id in ids %}
        <div id="{{id}}"></div>
    {% endfor %}
</div>

<script type="text/javascript">
    const graphs = {{graphJSON | safe}};
    const ids = {{ids | safe}};
    for(let i in graphs) {
        Plotly.plot(ids[i], graphs[i].data, graphs[i].layout);
    }
</script>

</body>
</html>
